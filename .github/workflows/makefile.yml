name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
      - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Run test
      run: make clean test clean

    - name: Run mock install and uninstall
      run: make clean install uninstall clean DESTDIR=.make/home/.local HOMEDIR=.make/home

    - name: Run install and uninstall
      run: make clean install uninstall clean
